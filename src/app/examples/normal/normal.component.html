<div class="w-full h-96 mt-1 mb-1">
  <foundation-swiper [images]="images"></foundation-swiper>
</div>
<foundation-accordion [title]="'アコーディオン'">
  <div class="relative flex flex-col">
    <div>test</div>
    <div>test</div>
    <div>test</div>
  </div>
</foundation-accordion>

<div fxLayout="column">
  <div class="h-80 w-80 flex flex-col">
    <div class="bg-white text-sm text-gray-500 font-bold px-5 py-2 shadow border-b border-gray-300">
      Tracking events
    </div>
    <cdk-virtual-scroll-viewport class="h-full w-full simple-scroll" itemSize="60" minBufferPx="200" maxBufferPx="400">
      <foundation-info-card *cdkVirtualFor="let item of scrollItems" [icon]="item.icon" [title]="item.test"
        [color]="item.color" [content]="item.content">
      </foundation-info-card>
    </cdk-virtual-scroll-viewport>
  </div>

  <foundation-content-header [title]="'哺乳類'"></foundation-content-header>
  <div class="m1 flex flex-col w-32 self-center">
    トースト
    <foundation-button [label]="'トースト'" [color]="'purple'" (click)="showToast()"></foundation-button>
  </div>

  <div class="m1 flex flex-col w-32 self-center">
    カスタムダイアログ
    <foundation-button [label]="'わーん'" [color]="'yellow'" (click)="showWarnDialog()"></foundation-button>
    <foundation-button [label]="'いんふぉ'" [color]="'green'" (click)="showInfoDialog()"></foundation-button>
  </div>

  <div class="m1 flex flex-col w-32 self-center">
    オーバーレイ
    <foundation-button [label]="'オーバーレイ'" [color]="'blue'" (click)="overlay()"></foundation-button>
  </div>

  <div class="m1 flex flex-col w-32 self-center">
    カスタムフォーム
    <foundation-button [label]="'Login'" [routerLink]="'/login'"></foundation-button>
    <foundation-button [label]="'sign-up'" [routerLink]="'/sign-up'"></foundation-button>
  </div>
  <form [formGroup]="form" style="overflow-y: auto">
    <mat-divider></mat-divider>
    <div class="m1">
      <h3 class="m1">カード</h3>
      <div class="w-1/3">
        <foundation-card
          [img]="'https://user-images.githubusercontent.com/5419306/64431443-71823880-d088-11e9-9bd7-1b314f94dc1f.png'"
          [title]="'タイトル'" [content]="'コンテンツ'" [leftButtons]="cardButtons"></foundation-card>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="m1">
      <h3 class="m1">テキストボックス</h3>
      <foundation-textbox formControlName="test_textbox" class="m1"></foundation-textbox>
      <foundation-textbox formControlName="test_numeric" class="m1"></foundation-textbox>
      <mat-divider></mat-divider>

      <h3 class="m1">テキストエリア</h3>
      <div style="width: 30em">
        <foundation-textarea formControlName="test_textarea" class="m1"></foundation-textarea>
      </div>
      <mat-divider></mat-divider>

      <h3 class="m1">チェックボックス</h3>
      <foundation-checkbox formControlName="test_check1" [labelDir]="labelDir.right" class="m1"></foundation-checkbox>
      <foundation-checkbox formControlName="test_check2" class="m1"></foundation-checkbox>

      <mat-divider></mat-divider>

      <h3 class="m1">ラジオボタン</h3>
      <foundation-radio formControlName="test_radio" class="m1" style="width: 20em"></foundation-radio>
      <mat-divider></mat-divider>

      <h3 class="m1">日付ピッカー</h3>
      <foundation-datepicker formControlName="test_date" class="m1"></foundation-datepicker>
      <mat-divider></mat-divider>

      <h3 class="m1">ボタン</h3>
      <foundation-button *ngFor="let button of buttons" [buttonParam]="button"></foundation-button>

      <mat-divider></mat-divider>

      <h3 class="m1">セレクト</h3>
      <div style="width: 20em">
        <foundation-select formControlName="test_select" class="m1"></foundation-select>
      </div>
    </div>
  </form>
</div>
