<div class="outer">
  <div class="inner">
    <header>
      <label class="title-label">{{ title }}</label>
    </header>
    <section class="form-area">
      <form [formGroup]="form" class="form">
        <foundation-textbox formControlName="id" class="content"></foundation-textbox>
        <foundation-textbox formControlName="password" class="content"></foundation-textbox>
      </form>
    </section>
    <footer>
      <foundation-button [label]="buttonLabel" (click)="submit()"></foundation-button>
    </footer>
  </div>
</div>
