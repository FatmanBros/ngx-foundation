<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>

<div class="max-w-sm mx-auto px-6">
  <div class="relative flex flex-wrap">
    <div class="w-full relative">
      <div class="md:mt-6">
        <form class="mt-8" [formGroup]="form">
          <div class="mx-auto max-w-lg ">
            <foundation-textbox formControlName="userName"></foundation-textbox>
            <foundation-textbox formControlName="email"></foundation-textbox>
            <foundation-textbox formControlName="id"></foundation-textbox>
            <foundation-textbox formControlName="password"></foundation-textbox>

            <foundation-button [label]="'登録'" [color]="'gray'"></foundation-button>
          </div>
        </form>

        <div class="text-sm font-semibold block sm:hidden py-6 flex justify-center">
          <a href="#" class="text-black font-normal border-b-2 border-gray-200 hover:border-teal-500">You're
            already member?
            <span class="text-black font-semibold">
              Login
            </span>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
