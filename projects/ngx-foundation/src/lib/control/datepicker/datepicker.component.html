<div class="mb-5">
  <label class="mb-1 text-xs sm:text-sm text-gray-700 block">{{labelText}}</label>
  <div class="relative" (click)="onClick()" >
    <div *ngIf="!showDatepicker" tabindex="0" (focus)="onClick()"
      class="block h-10 w-full px-3 py-2 border border-gray-300 rounded-t rounded-b bg-white placeholder-gray-600 focus:border-gray-600 focus:placeholder-gray-500 focus:outline-none hover:text-gray-500 hover:bg-gray-50 dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-300 focus:dark:border-gray-300">
      {{control.value ? (control.value | date: dateFormat) : ''}}</div>
    <input #dtInput type="text" class="block h-10 w-full px-3 py-2 border border-gray-300 rounded-t rounded-b bg-white placeholder-gray-600 focus:border-gray-600 focus:placeholder-gray-500 focus:outline-none hover:text-gray-500 hover:bg-gray-50 dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-300 focus:dark:border-gray-300"
      [ngStyle]="{'display': showDatepicker ? 'block' : 'none'}" (change)="onChange()" />

    <span *ngFor="let err of errorMessage"
      class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1 h-5">
      {{err}}
    </span>

    <div class="absolute top-0 right-0 px-3 py-2">
      <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
    </div>

    <!-- <div x-text="no_of_days.length"></div>
						<div x-text="32 - new Date(year, month, 32).getDate()"></div>
						<div x-text="new Date(year, month).getDay()"></div> -->

    <div *ngIf="showDatepicker" class="bg-white mt-12 rounded-lg shadow p-4 absolute top-0 left-0" style="width: 17rem">
      <div class="flex justify-between items-center mb-2">
        <div>
          <span class="text-lg text-gray-600 font-normal">{{year}}å¹´</span>
          <span class="ml-1 text-lg font-bold text-gray-800">{{monthNames[month]}}</span>
        </div>
        <div>
          <button type="button" tabindex="-1"
            class="focus:outline-none focus:shadow-outline transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-100 p-1 rounded-full"
            (click)="onPrev()">
            <svg class="h-6 w-6 text-gray-400 inline-flex" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <button type="button" tabindex="-1"
            class="focus:outline-none focus:shadow-outline transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-100 p-1 rounded-full"
            (click)="onNext()">
            <svg class="h-6 w-6 text-gray-400 inline-flex" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex flex-wrap mb-3 -mx-1">
        <div *ngFor="let day of days" style="width: 14.26%" class="px-0.5">
          <div class="text-gray-800 font-medium text-center text-xs">{{day}}</div>
        </div>
      </div>

      <div class="flex flex-wrap -mx-1">
        <div *ngFor="let _ of blankDays" style="width: 14.28%"
          class="text-center border p-1 border-transparent text-sm"></div>
        <div *ngFor="let date of noOfDates" style="width: 14.28%" class="px-1 mb-1">
          <div (click)="selectDate(date)"
            class="cursor-pointer text-center text-sm leading-none rounded-full leading-loose transition ease-in-out duration-100"
            [ngClass]="getClass(date)">
            {{date}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
