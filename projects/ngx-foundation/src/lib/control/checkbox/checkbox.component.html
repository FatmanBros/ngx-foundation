<mat-label *ngIf="labelDir === labelDirection.left">{{ labelText }}</mat-label>
<mat-checkbox
  [formControl]="control"
  [id]="ctlName"
  [name]="ctlName"
  (focus)="onFocus()"
  (blur)="onBlur()"
  (change)="onChange()"
></mat-checkbox>
<mat-label *ngIf="labelDir === labelDirection.right">{{ labelText }}</mat-label>
