<mat-form-field [appearance]="appearance">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [id]="ctlName"
    [name]="ctlName"
    [autocomplete]="autocomplete"
    [maxlength]="maxLength"
    [(ngModel)]="ctlValue"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (change)="onChange()"
  />
  <mat-hint>{{ hint }}</mat-hint>
  <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
</mat-form-field>
