<mat-form-field>
  <mat-label>{{ labelText }}</mat-label>
  <input
    matInput
    [formControl]="control"
    [id]="ctlName"
    [name]="ctlName"
    [autocomplete]="autocomplete"
    [maxlength]="maxLength"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (change)="onChange()"
    [errorStateMatcher]="matcher"
  />
  <mat-hint>{{ hint }}</mat-hint>
  <mat-hint *ngIf="isNumeric">{{ control.value | numberWithCommas}}</mat-hint>
  <mat-error *ngFor="let err of errorMessage">{{ err }}</mat-error>
</mat-form-field>
