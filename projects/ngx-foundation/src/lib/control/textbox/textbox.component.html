<mat-form-field>
  <mat-label>{{ labelText }}</mat-label>
  <input
    matInput
    [formControl]="control"
    [type]="hide ? type : 'text'"
    [id]="ctlName"
    [name]="ctlName"
    [autocomplete]="autocomplete"
    [maxlength]="maxLength"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (change)="onChange()"
    [errorStateMatcher]="matcher"
  />
  <foundation-button
    *ngIf="type === 'password'"
    [type]="buttonType.icon"
    matSuffix
    (click)="hide = !hide"
    [label]="hide ? 'visibility_off' : 'visibility'"
    [tabindex]="-1"
  >
  </foundation-button>
  <mat-hint *ngIf="!isNumeric">{{ hint }}</mat-hint>
  <mat-hint *ngIf="isNumeric">{{ control.value | numberWithCommas }}</mat-hint>
  <mat-error *ngFor="let err of errorMessage">{{ err }}</mat-error>
</mat-form-field>
