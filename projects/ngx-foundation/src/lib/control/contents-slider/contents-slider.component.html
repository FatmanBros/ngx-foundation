<div class="outer" [ngStyle]="outerStyles">
  <foundation-button
    [buttonParam]="{ type: buttonType.icon, icon: 'chevron_left' }"
    (click)="onLeft()"
  ></foundation-button>
  <div
    class="inner"
    [ngClass]="innerStyles"
    [ngStyle]="{ 'margin-left': left }"
    (mousedown)="dragStart($event)"
  >
    <ng-content></ng-content>
  </div>
  <foundation-button
    [buttonParam]="{ type: buttonType.icon, label: 'chevron_right' }"
    (click)="onRight()"
  ></foundation-button>
</div>
