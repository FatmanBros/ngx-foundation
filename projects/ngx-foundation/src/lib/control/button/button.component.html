<ng-container [ngSwitch]="type">
  <a
    *ngSwitchDefault
    mat-button
    [color]="buttonParam.color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    >{{ label }}</a
  >
  <a
    *ngSwitchCase="buttonType.raised"
    mat-raised-button
    [color]="buttonParam.color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    >{{ label }}</a
  >
  <a
    *ngSwitchCase="buttonType.stroked"
    mat-stroked-button
    [color]="buttonParam.color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    >{{ label }}</a
  >
  <a
    *ngSwitchCase="buttonType.flat"
    mat-flat-button
    [color]="buttonParam.color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    >{{ label }}</a
  >
  <a
    *ngSwitchCase="buttonType.icon"
    mat-icon-button
    [color]="buttonParam.color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    ><mat-icon>{{ label }}</mat-icon></a
  >
  <a
    *ngSwitchCase="buttonType.fab"
    mat-fab
    [color]="buttonParam.color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    ><mat-icon>{{ label }}</mat-icon></a
  >
  <a
    *ngSwitchCase="buttonType.miniFab"
    mat-mini-fab
    [color]="buttonParam.color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    ><mat-icon>{{ label }}</mat-icon></a
  >
</ng-container>
