<ng-container [ngSwitch]="type">
  <button
    *ngSwitchDefault
    mat-button
    [color]="color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    [tabindex]="tabindex"
    >{{ label }}</button
  >
  <button
    *ngSwitchCase="buttonType.raised"
    mat-raised-button
    [color]="color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    [tabindex]="tabindex"
    >{{ label }}</button
  >
  <button
    *ngSwitchCase="buttonType.stroked"
    mat-stroked-button
    [color]="color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    [tabindex]="tabindex"
    >{{ label }}</button
  >
  <button
    *ngSwitchCase="buttonType.flat"
    mat-flat-button
    [color]="color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    [tabindex]="tabindex"
    >{{ label }}</button
  >
  <button
    *ngSwitchCase="buttonType.icon"
    mat-icon-button
    [color]="color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    [tabindex]="tabindex"
    ><mat-icon>{{ label }}</mat-icon></button
  >
  <button
    *ngSwitchCase="buttonType.fab"
    mat-fab
    [color]="color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    [tabindex]="tabindex"
    ><mat-icon>{{ label }}</mat-icon></button
  >
  <button
    *ngSwitchCase="buttonType.miniFab"
    mat-mini-fab
    [color]="color"
    [matTooltip]="buttonParam.tooltip ?? ''"
    [tabindex]="tabindex"
    ><mat-icon>{{ label }}</mat-icon></button
  >
</ng-container>
