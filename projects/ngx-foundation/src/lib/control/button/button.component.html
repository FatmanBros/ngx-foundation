<div class="p-1 mt-2 text-center space-x-1 space-y-2">
  <button *ngIf="color !== 'white'" type="button"
    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-{{color}}-600 text-base font-medium text-white hover:bg-{{color}}-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-{{color}}-500 sm:ml-3 sm:w-auto sm:text-sm">
    {{label}}
  </button>

  <button *ngIf="color === 'white'" type="button"
    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
    {{label}}
  </button>

</div>
