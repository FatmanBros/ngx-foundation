<!-- component -->
<div class="flex flex-row bg-white dark:bg-gray-700 shadow-sm rounded border border-gray-300 p-4">
  <div class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-xl bg-{{color}}-100 text-{{color}}-500 dark:bg-{{color}}-300 dark:text-{{color}}-700">
    <mat-icon>{{icon}}</mat-icon>
  </div>
  <div class="flex flex-col flex-grow ml-4">
    <div class="text-sm text-gray-500 dark:text-gray-400">{{title}}</div>
    <div class="font-bold text-lg">{{content}}</div>
  </div>
</div>
