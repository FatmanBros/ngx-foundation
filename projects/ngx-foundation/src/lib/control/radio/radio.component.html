<label class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600 dark:text-gray-300">
  {{labelText}}
</label>
<div class="mx-auto max-w-sm text-center flex flex-wrap justify-center">
  <div *ngFor="let option of listItems" class="flex items-center mr-4 mb-4">
    <input id="radio1" type="radio" value="{{option.code}}" [name]="ctlName" [formControl]="control" />
    <label for="radio1" class="flex items-center cursor-pointer">
      <span class="w-4 h-4 inline-block mr-1 rounded-full border border-grey"></span>
      {{option.label}}</label>
  </div>
</div>
