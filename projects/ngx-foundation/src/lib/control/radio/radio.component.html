<mat-label>{{ labelText }}</mat-label>
<mat-radio-group
  [formControl]="control"
  [id]="ctlName"
  [name]="ctlName"
  (focus)="onFocus()"
  (blur)="onBlur()"
  (change)="onChange()"
>
  <mat-radio-button
    class="radio-content"
    *ngFor="let option of radioOptions"
    [value]="option.value"
    >{{ option.label }}</mat-radio-button
  >
</mat-radio-group>
