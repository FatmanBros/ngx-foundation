<mat-card [style]="style" [ngClass]="ngClass">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ value.title }}</mat-card-title>
    <mat-card-subtitle>{{ value.subtitle }}</mat-card-subtitle>
  </mat-card-header>

    <foundation-image
      *ngFor="let content of value.imgUrls"
      [content]="content"
    ></foundation-image>
  </foundation-contents-slider> -->
  <mat-card-content>
    <p>
      {{ value.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
