<div class="max-w-sm rounded-sm overflow-hidden shadow-lg m-16 bg-gray-100 dark:bg-gray-700">

  <img class="h-64 bg-cover hover:bg-gray" [src]="img" />
  <div class="mx-6 my-4 border-b border-gray-light">
    <div class="font-medium text-base text-gray-darker mb-4">{{title}}</div>
    <p class="font-normal text-gray-dark text-sm mb-2">
      {{content}}
    </p>
    <p class="font-normal text-gray-dark text-sm mb-4">
      {{subContent}}
    </p>
  </div>
  <div class="mx-6 my-4 flex">
    <div class="flex-grow">
      <span *ngFor="let button of leftButtons" class="inline-block bg-red-light rounded-full p-1 pb-0 mr-2">
        <foundation-icon-button [icon]="button.active === true ? button.activeIcon! : button.icon" (click)="button.handler(button)" [class]="button.classes"></foundation-icon-button>
      </span>
    </div>
    <div class="flex-grow text-right">
      <span *ngFor="let button of rightButtons" class="inline-block bg-red-light rounded-full p-1 pb-0 mr-2">
        <foundation-icon-button [icon]="button.active === true ? button.activeIcon! : button.icon" (click)="button.handler(button)"></foundation-icon-button>
      </span>
    </div>
  </div>
</div>
