<mat-card [style]="style">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ value.title }}</mat-card-title>
    <mat-card-subtitle>{{ value.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <ng-image-slider
    class="mat-card-image"
    *ngIf="value.imgUrls"
    #nav
    [images]="value.imgUrls"
    [infinite]="true"
    [autoSlide]="true"
    [imageSize]="{ width: '55%' }"
  ></ng-image-slider>
  <mat-card-content>
    <p>
      {{ value.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
